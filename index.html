<!DOCTYPE html>
<html lang="en">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
    rel="stylesheet"
  />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Dark Stories</title>
  </head>
  <body>
    <div id="game">
      <h1>Dark Stories</h1>
      <button id="start">PLAY</button>

      <div>
        <h2 id="question"></h2>
      </div>
      <div id="gameBoard" class="hide">
        <button class="options"></button>
        <button class="options"></button>
        <button class="options"></button>
      </div>
      <button id="confirm" class="hide">CONFIRM</button>
    </div>

    <div class="hide" id="win">
      <div class="victory"><H1>VICTORY</H1></div>
    </div>
    <div class="hide" id="lose">
      <div class="defeat"><H1>GAME OVER</H1></div>
    </div>
    <button class="hide" id="play2">PLAY AGAIN</button>


    <script src="./class.js"></script>
    <script src="./index.js"></script>
